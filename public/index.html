<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Audio Bubbles</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/asterplot.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Audio Bubble</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li>
                      <a href="#">Gallery</a>
                  </li>
                  <li>
                      <a href="#">Contact</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

  <div class="container">
    <!--  LOGIN VIEW _ NOT AUTH -->
    <div id="login" class="row" id="pwd-container">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
        <section id="login-container">
            <a href="/login" class="btn btn-lg btn-primary btn-block">Log in with Spotify</a>
        </section>
      </div>
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 form-links">
          <a href="www.audiobubble.io">www.audiobubble.io</a>
      </div>
    </div>
    <!-- /.row #login-->

    <!--  LOGGED IN VIEW _ POST AUTH -->
    <div id="loggedin" class="row">
      <div class="text-center col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div id="user-profile">
        </div>
      </div>
    </div>
    <!-- /.row #loggedin-->

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Hi {{display_name}}</h1>
    </script>

    <div id="search_title" class="row">
        <div class="text-center col-md-8 col-md-offset-2 col-sm-12">
            <h4>Select a track to visualize by searching our database</h4>
        </div>
    </div>
    <!-- /.row #search_title-->
    
    <div id="search_box" class="row">
        <div class="text-center col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form id="search-form">
                   <div class="input-group">
                      <input type="text" id="query" value="" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="search">Go!</button>
                        <button class="btn btn-default" onclick="myReloadFunction()">Restart</button>
                      </span>
                    </div><!-- /.input-group --> 
            </form>
        </div>
    </div>
    <!-- /.row #search_box-->
    
    <div class="row">
        <div class="text-center col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div id="results"></div>
        </div>
    </div>
    <!-- /.row -->
    
    <script id="results-template" type="text/x-handlebars-template">
      {{#each tracks.items}}
      <div class="results-title">{{name}} <br/></div>
      <div style="background-image:url({{album.images.2.url}})" 
          song-id="{{id}}" 
          song-name="{{name}}"
          song-artist="{{artists.0.name}}"
          class="cover"></div>
      <div> {{artists.0.name}} </div>
      <div> {{album.name}} </div>
      <br/>
      {{/each}}
    </script>
    <!-- /.result-template-->

    <div class="row">
        <div class="text-center col-md-12 col-sm-12">
            <div id="aster-plot"></div>
        </div>
    </div>
    <!-- /.row -->
  
  </div>
  <!-- /.container -->
  <div id="asterplot-legend">
  </div>
    
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/auth.js"> </script>
  <script src="js/search.js"> </script>
 
  <script src="js/bootstrap.min.js"></script>

  <script>
function myReloadFunction() {
    location.reload();
}
</script>

</body>
